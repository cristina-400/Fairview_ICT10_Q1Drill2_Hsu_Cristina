<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>String Showcase: My basic info</title>
<body>
    <body class="container mt-5">
  <div class="mx-auto p-4 border rounded shadow" style="max-width: 500px; background-color: rgba(255,255,255,0.8);">
    <h3 class="text-center mb-4">Student Profile Form</h3>
     <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" class="form-control mb-3" placeholder="Enter your name">

    <label for="age" class="form-label">Age:</label>
    <input type="text" id="age" class="form-control mb-3" placeholder="Enter your age">

    <label for="school" class="form-label">School:</label>
    <input type="text" id="school" class="form-control mb-3" placeholder="Enter your school">

   <button py-mouseover="generate_message" class="btn btn-success">Generate Message</button>
    <div id="profileOutput" class="mt-3 text-center"></div>
     <py-config>
      {
        "fetch": {
          "files": ["main.py"]
        }
      }
    </py-config>
    <script type="py" src="main.py"></script>
</div>
</body>



</head>
</html>
